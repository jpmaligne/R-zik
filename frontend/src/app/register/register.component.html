<div class="modal fade" id="myModal5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-info">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body modal-spa">
                <div class="sign-grids">
                    <div class="sign">
                        <div class="sign-right">
                            <form action="#" method="post">

                                <h3>Créer votre compte </h3>
                                <span *ngIf="registerError" style="color: red;">{{registerError}}</span>
                                <span *ngIf="registerSuccess" style="color: green;">{{registerSuccess}}</span>
                                <input type="text" name="login" [(ngModel)]="login" placeholder="Login" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Pseudo';}" required="">
                                <input type="text" name="mail" [(ngModel)]="mail" placeholder="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
                                <input type="password" name="password" [(ngModel)]="password" placeholder="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
                                <input type="text" name="firstname" [(ngModel)]="firstname" placeholder="Firstname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Firstname';}" required="">
                                <input type="text" name="lastname" [(ngModel)]="lastname" placeholder="Lastname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Lastname';}" required="">

                                <input type="submit" (click)="createUser()" value="C'est parti !">
                            </form>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <p>En vous connectant, vous acceptez nos <span>Conditions Générales</span> et <span>Politique de confidentialité</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
