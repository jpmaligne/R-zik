<h1>
    Liste des users
</h1>
<table>
    <tr>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Mail</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{ user.lastname }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.email}}</td>
        <td><a href="/user/{{ user.id}}">See profile</a></td>
    </tr>
</table>


<app-forbidden *ngIf="!currentUser">

</app-forbidden>
