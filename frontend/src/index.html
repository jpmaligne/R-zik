<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="RZik est un service de musique qui vous donne accès à des millions de titres d'artistes émérgeants." />
  <meta name="keywords" content="rzik, streaming, music, sing, bass, song, platform, new, artist" />
  <meta name="author" content="RZik Yee Team" />
  <title>RZik - Go ahead ! Everysing is in the bass</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href='assets/RZik-front/css/bootstrap.css'>
  <link rel="stylesheet" type="text/css" href='assets/RZik-front/css/style.css'>
  <link rel="stylesheet" type="text/css" href='assets/RZik-front/css/font-awesome.css'>
  <link rel="stylesheet" type="text/css" href='assets/RZik-front/css/icon-font.css'>
  <link rel="stylesheet" type="text/css" href='assets/RZik-front/css/audio.css'>
  <link rel="stylesheet" type="text/css" href='assets/RZik-front/css/popuo-box.css'>
</head>
<body class="sticky-header left-side-collapsed">
  <app-root></app-root>
  <script src="assets/RZik-front/js/jquery-2.1.4.js"></script>
  <!-- search-scripts -->
  <script src="assets/RZik-front/js/classie.js"></script>
  <script src="assets/RZik-front/js/uisearch.js"></script>
  <script src="assets/RZik-front/js/responsiveslides.min.js"></script>
  <script src="assets/RZik-front/js/jquery.magnific-popup.js" type="text/javascript"></script>
  <script type="text/javascript" src="assets/RZik-front/js/mediaelement-and-player.min.js"></script>
  <script type="text/javascript" src="assets/RZik-front/js/jquery.flexisel.js"></script>
  <script src="assets/RZik-front/js/jquery.nicescroll.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="assets/RZik-front/js/bootstrap.js"></script>
  <script src="assets/RZik-front/js/scripts.js"></script>
  <!-- node-modules -->
  <script src="assets/musicmetadata/dist/musicmetadata.js"></script>
  <script>

    //auio player
    $(function() {
        $('#audio-player').mediaelementplayer({
            alwaysShowControls: true,
            features: ['playpause', 'progress', 'volume'],
            audioVolume: 'horizontal',
            iPadUseNativeControls: true,
            iPhoneUseNativeControls: true,
            AndroidUseNativeControls: true
        });
    });
    //Banner
    // You can also use "$(window).load(function() {"
    $(function() {
        // Slideshow 4
        $("#slider4").responsiveSlides({
            auto: true,
            pager: true,
            nav: true,
            speed: 500,
            namespace: "callbacks",
            before: function() {
                $('.events').append("<li>before event fired.</li>");
            },
            after: function() {
                $('.events').append("<li>after event fired.</li>");
            }
        });
    });
    //End-banner
    //Pop-up-box
    $(document).ready(function() {
        $('.popup-with-zoom-anim').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });
    });
    //End pop-up-box
    //discover-view
    $(window).load(function() {
      $("#flexiselDemo1").flexisel({
          visibleItems: 5,
          animationSpeed: 1000,
          autoPlay: true,
          autoPlaySpeed: 3000,
          pauseOnHover: false,
          enableResponsiveBreakpoints: true,
          responsiveBreakpoints: {
              portrait: {
                  changePoint: 480,
                  visibleItems: 2
              },
              landscape: {
                  changePoint: 640,
                  visibleItems: 3
              },
              tablet: {
                  changePoint: 800,
                  visibleItems: 4
              }
          }
      });
    });
</script>
</body>
</html>
